<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TITULO DA PAGINA -->
    <title>Projeto Tela de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="me.png" alt="Foto do Marcos" width="72">
    <!-- TITULO DA AREA DE LOGIN -->
    <h1 class="h3 mb-3 fw-normal">Faça o Login</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <!-- CAMPO PARA INSERIR ENDEREÇO DE EMAIL -->
      <label for="floatingInput">Endereço de E-mail</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <!-- CAMPO PARA INSERIR SENHA -->
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <!-- BOTÃO ESTILO CAIXA PARA LEMBRAR INFORMAÇÕES DO LOGIN -->
        <input type="checkbox" value="remember-me"> Lembre-me
      </label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    
    <p class="mt-5 mb-3 text-muted">&copy;2026-UNICESUMAR</p>
  </form>
</main>

<button type="button" class="btn-faq-flutuante" data-bs-toggle="modal" data-bs-target="#modalFaqReal">
  FAQ
</button>

<div class="modal fade" id="modalFaqReal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title">Perguntas Frequentes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-start">
        
        <div class="mb-3">
          <button class="btn btn-outline-primary w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#respSenha">
            <strong>Esqueci minha senha?</strong>
          </button>
          <div class="collapse mt-2" id="respSenha">
            <div class="card card-body bg-light">
              ⚠️ <strong>Em manutenção:</strong> Estamos desenvolvendo uma ferramenta para recuperação automática de senha. Por enquanto, procure a secretaria.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <button class="btn btn-outline-primary w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#respCadastro">
            <strong>Como me cadastrar?</strong>
          </button>
          <div class="collapse mt-2" id="respCadastro">
            <div class="card card-body bg-light">
              ⚙️ <strong>Estamos resolvendo isso:</strong> O sistema de novos cadastros está em fase de testes pela equipe de ADS.
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
